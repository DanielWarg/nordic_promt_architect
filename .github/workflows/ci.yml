name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Verify offline-first compliance
        run: npm run verify:offline

      - name: Verify no 'any' types (strict TypeScript)
        run: |
          echo "Checking for 'any' type usage..."
          if grep -r ":\s*any\b" src/ --include="*.ts" | grep -v "//.*any"; then
            echo "❌ ERROR: 'any' types detected! Strict TypeScript required."
            echo "Replace all 'any' with proper types."
            exit 1
          fi
          echo "✅ No 'any' types found - strict typing verified"

      - name: Build .vsix package
        run: |
          npm install -g @vscode/vsce
          vsce package --out dist/nordic-prompt-architect.vsix
        continue-on-error: true

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: vsix-package
          path: dist/*.vsix
          retention-days: 7


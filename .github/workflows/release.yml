name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run ESLint
        run: npm run lint

      - name: Build .vsix package
        run: |
          npm install -g @vscode/vsce
          vsce package --out dist/nordic-prompt-architect-${{ github.ref_name }}.vsix

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package-${{ github.ref_name }}
          path: dist/*.vsix
          retention-days: 30

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

